<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Quick Quiz</title>
</head>
<body>
    <!-- Header with link to Highscores -->
    <header>View Highscores
        <h5 class="time">timer</h5>
    </header>

    <!-- Main section with 3 rows 1 column -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="Question">
                    <span class="mainsection">Quick Quiz Challenge!!!!!!</span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5>
                    <span class="textsection">Wanna try your knowledge on this 3 qeustions quiz???</span>
                </h5>
                <ol class="answers">
                    
                </ol>
                
            </div>
        </div>
        <div class="row">
            <div class="col mainbutton">
                <button class="start">Take Quiz!</button>
            </div>
        </div>
        <div class="row">
            <div class="col final-score">
                <hr>
                <h3 class="correct-wrong" ><br></h3>
            </div>
        </div>
        <div class="row">
            <div class="col initials">
                <label for="initials"></label>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
